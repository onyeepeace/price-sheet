<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pricing table</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <header><h1>Our Pricing</h1></header>

        <div class="toggle">
            <p id="light-color">Annually</p>

            <div class="tggle-btn">
                <button aria-label="toggleButton" id="toggler">
                    <span id="innerToggle"></span>
                </button>
            </div>

            <p id="light-color">Monthly</p>
        </div>

        <div class="cards">
            <div class="basic">
                <p id="low">Basic</p>
                <p class="price" id="price1"><span>$</span>19.99</p>
                <p class="line" id="line">500 GB Storage</p>
                <p id="line">2 Users Allowed</p>
                <p id="line">Send up to 3 GB</p>
                <a href="#">LEARN MORE</a>
            </div>

            <div class="professional">
                <p class="big">Professional</p>
                <p class="price big" id="price2"><span>$</span>24.99</p>
                <p class="line" id="white">1 TB Storage</p>
                <p id="white">5 Users Allowed</p>
                <p id="white">Send up to 10 GB</p>
                <a href="#" class="white">LEARN MORE</a>
            </div>

            <div class="master">
                <p id="low">Master</p>
                <p class="price" id="price3"><span>$</span>39.99</p>
                <p class="line" id="line">2 TB Storage</p>
                <p id="line">10 Users Allowed</p>
                <p id="line">Send up to 20 GB</p>
                <a href="#">LEARN MORE</a>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
